<div class="container">
  <h4>Down Detail for {{ downDetailObj.date }}</h4>
  <div class="row" *ngFor="let down of downDetailObj.downDetail; index as i">
    <div class="input-group">
      <div class="input-group-prepend">
        <label class="input-group-text" for="inputGroupSelect01">{{ hours[i] }}</label>
        <select class="custom-select" id="inputGroupSelect01" name="inputGroupSelect01">
          <option selected>Choose...</option>
          <option value="1">Tourney</option>
          <option value="2">Live</option>
          <option value="3">Break</option>
          <option value="4">Chip Run</option>
          <option value="5">Final Table</option>
          <option value="6">Satellite</option>
        </select>
      </div>
      <div *ngIf="false">
        <input type="text" class="form-control" aria-label="Text input with dropdown button" placeholder="Enter Table #">
        <div class="input-group-append">
          <select class="custom-select" id="inputGroupSelect01">
            <option selected>Choose...</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div>
    </div>
  </div>
</div>
